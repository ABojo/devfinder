<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="/assets/images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <title>devfinder</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <a class="header__heading" href="#">devfinder</a>
        <button class="header__toggle">
          Dark
          <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M19.513 11.397a.701.701 0 00-.588.128 7.496 7.496 0 01-2.276 1.336 7.101 7.101 0 01-2.583.462 7.505 7.505 0 01-5.32-2.209 7.568 7.568 0 01-2.199-5.342c0-.873.154-1.72.41-2.49a6.904 6.904 0 011.227-2.21.657.657 0 00-.102-.924.701.701 0 00-.589-.128C5.32.61 3.427 1.92 2.072 3.666A10.158 10.158 0 000 9.83c0 2.8 1.125 5.342 2.967 7.19a10.025 10.025 0 007.16 2.98c2.353 0 4.527-.822 6.266-2.183a10.13 10.13 0 003.58-5.624.623.623 0 00-.46-.796z"
              fill="currentColor"
              fill-rule="nonzero"
            />
          </svg>
        </button>
      </header>
      <form class="form">
        <div class="form__container">
          <img class="form__icon" src="/assets/images/icon-search.svg" alt="" />
          <input placeholder="Search GitHub username..." class="form__input" type="text" />
          <button class="form__submit">Search</button>
        </div>
      </form>
      <section class="user">
        <img class="user__img" src="https://avatars.githubusercontent.com/u/583231?v=4" alt="" />
        <div class="user__head">
          <h1 class="user__name">The Octocat</h1>
          <p class="user__joined">Joined 25 Jan 2011</p>
          <p class="user__handle">@octocat</p>
        </div>
        <p class="user__bio">This profile has no bio</p>
        <ul class="stats">
          <li class="stats__item">
            <span class="stats__title">Repos</span>
            <span class="stats__value">8</span>
          </li>
          <li class="stats__item">
            <span class="stats__title">Followers</span>
            <span class="stats__value">3938</span>
          </li>
          <li class="stats__item">
            <span class="stats__title">Following</span>
            <span class="stats__value">9</span>
          </li>
        </ul>
        <ul class="details">
          <li class="details__item">
            <img class="details__icon" src="/assets/images/icon-location.svg" alt="" />
            San Fransico
          </li>
          <li class="details__item">
            <img class="details__icon" src="/assets/images/icon-twitter.svg" alt="" />
            Not Available
          </li>
          <li class="details__item">
            <img class="details__icon" src="/assets/images/icon-website.svg" alt="" />
            <a class="details__link" href="https://github.blog">https://github.blog</a>
          </li>
          <li class="details__item">
            <img class="details__icon" src="/assets/images/icon-company.svg" alt="" />
            @github
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
