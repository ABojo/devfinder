<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="/assets/images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <title>devfinder</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1 class="header__heading">devfinder</h1>
        <button class="header__toggle"></button>
      </header>
      <form class="form">
        <div class="form__container">
          <img class="form__icon" src="/assets/images/icon-search.svg" alt="" />
          <span class="form__spinner"></span>
          <input placeholder="Search GitHub username..." class="form__input" type="text" />
          <p class="form__error"></p>
          <button class="form__submit">Search</button>
        </div>
      </form>
      <section class="user">
        <div class="user__overlay">
          <div class="user__spinner"></div>
        </div>
        <div class="user__img user__img--loading">
          <div></div>
          <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="" />
        </div>
        <div class="user__head">
          <h2 class="user__name">The Octocat</h2>
          <p class="user__joined">Joined 25 Jan 2011</p>
          <p class="user__handle">@octocat</p>
        </div>
        <p class="user__bio">This profile has no bio</p>
        <ul class="stats">
          <li class="stats__item">
            <span class="stats__title">Repos</span>
            <span class="stats__value" id="repos">8</span>
          </li>
          <li class="stats__item">
            <span class="stats__title">Followers</span>
            <span class="stats__value" id="followers">3938</span>
          </li>
          <li class="stats__item">
            <span class="stats__title">Following</span>
            <span class="stats__value" id="following">9</span>
          </li>
        </ul>
        <ul class="details">
          <li class="details__item">
            <div class="details__icon">
              <img src="/assets/images/icon-location.svg" alt="" />
            </div>
            <span id="location">San Fransico</span>
          </li>
          <li class="details__item">
            <div class="details__icon">
              <img src="/assets/images/icon-twitter.svg" alt="" />
            </div>
            <span id="twitter">Not Available</span>
          </li>
          <li class="details__item">
            <div class="details__icon">
              <img src="/assets/images/icon-website.svg" alt="" />
            </div>
            <a id="website" class="details__link" href="https://github.blog" target="_blank">https://github.blog</a>
          </li>
          <li class="details__item">
            <div class="details__icon">
              <img src="/assets/images/icon-company.svg" alt="" />
            </div>
            <span id="company">@github</span>
          </li>
        </ul>
      </section>
    </main>
    <script src="/js/index.js"></script>
  </body>
</html>
